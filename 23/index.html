<!DOCTYPE html>
<html>

<head>
    <title>Authorize to webdav</title>
</head>

<body>
    <center>
        <h4>Yandex credentials</h4>
        <form method="POST" action="/">
            <label for="username_input">Username</label><br />
            <input id="username_input" type="text" name="username" /><br />
            <label for="password_input">Password</label><br />
            <input id="password_input" type="password" name="password" /><br />
            <input type="submit" />
        </form>
    </center>
</body>

</html>
